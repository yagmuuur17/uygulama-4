<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Colorlib İletişim Formu</title>
</head>
<body>
    <div class="container">
        <form class="contact-form">
            <h2>Colorlib İletişim Formu</h2>
            <p>Bizimle özel bir teklif için iletişime geçin</p>
            <input type="text" placeholder="Adınız" required>
            <input type="email" placeholder="Email Adresiniz" required>
            <input type="tel" placeholder="Telefon Numaranız (isteğe bağlı)">
            <input type="url" placeholder="Web Siteniz (isteğe bağlı)">
            <textarea placeholder="Mesajınızı buraya yazın..." required></textarea>
            <button type="submit">Gönder</button>
            <p class="footer-text">
                <a href="https://colorlib.com" target="_blank" rel="noopener">Colorlib</a> tarafından düzenlendi
            </p>
        </form>
    </div>
</body>
</html>
